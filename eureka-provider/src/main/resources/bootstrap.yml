#bootstrap 和 application 都是用来配置参数的，bootstrap优先级高

#此处的指定了port 如果远程读取的配置文件再次指定，会以远程指定的为主
server:
  port: 8661

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8762/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
spring:
  application:
    name: eureka-client
